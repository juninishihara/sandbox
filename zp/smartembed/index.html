<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex">
    <title>Zoom Phone Smart Embed</title>
    <!-- Load the Zoom Phone SDK script -->
    <script src="https://vaapplicationscontent.zoom.us/phoneSdk/static/smart-embed/js/sdk.js"></script>
</head>
<body>
    <!-- Container where the Zoom Phone Smart Embed will render -->
    <div id="zoom-phone-container"></div>

    <!-- Include the Zoom SDK script -->
    <script src="https://vaapplicationscontent.zoom.us/phoneSdk/static/smart-embed/js/sdk.js"></script>

    <script>
        // Wait until the script is fully loaded
        window.addEventListener('zp-ready', () => {
            // Initialize the Zoom Phone Smart Embed
            const configuration = {
                enableSavingLog: false,
                enableAutoLog: false,
                enableContactSearching: false,
                enableContactMatching: false,
                notePageConfiguration: {
                    // Customize note fields here
                    exampleField: 'Example value'
                }
            };

            // Initialize the Zoom Phone Widget
            window.ZoomPhoneSmartEmbed.init({
                containerId: 'zoom-phone-container', // The ID of the div container
                configuration: configuration
            });

            console.log('Zoom Phone Smart Embed Initialized.');
        });
    </script>
</body>
</html>
