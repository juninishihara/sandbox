<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zoom Phone Smart Embed</title>
    <!-- Include the SDK script -->
    <script src="https://vaapplicationscontent.zoom.us/phoneSdk/static/smart-embed/js/sdk.js"></script>
</head>
<body>
    <script>
        // Add the initialization logic for the injected iframe
        window.addEventListener('message', (event) => {
            if (event.origin === 'https://applications.zoom.us' && event.data === 'zp-ready') {
                // Send the initialization configuration to the injected iframe
                const iframe = document.querySelector('#zoom-embeddable-phone-iframe');
                iframe.contentWindow.postMessage({
                    type: 'zp-init-config',
                    data: {
                        enableSavingLog: false,
                        enableAutoLog: false,
                        enableContactSearching: false,
                        enableContactMatching: false,
                        notePageConfiguration: {
                            // Optional: Add note page customization
                        }
                    }
                }, 'https://applications.zoom.us');
            }
        });
    </script>
</body>
</html>
