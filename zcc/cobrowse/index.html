<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZCC Co-browse Data Masking Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Customer Profile</h1>

  <form id="customerForm">
    <div>
      <label>First Name:
        <input type="text" name="firstName" placeholder="First Name">
      </label>
    </div>

    <div>
      <label>Last Name:
        <input type="text" name="lastName" placeholder="Last Name">
      </label>
    </div>

    <div>
      <label>Date of Birth:
        <!-- Masked for agents -->
        <input type="text" name="dob" placeholder="Date of Birth" class="juni_cobrowse_mask">
      </label>
    </div>

    <div>
      <label>Social Security Number:
        <!-- Masked for agents -->
        <input type="text" name="ssn" placeholder="Social Security Number" class="juni_cobrowse_mask">
      </label>
    </div>
  </form>

  <!-- Zoom Co-browse SDK -->
  <script
    data-apikey="w0xRg0TQSYGT5X8WFWZMgg"
    data-env="us01"
    src="https://us01ccistatic.zoom.us/us01cci/web-sdk/zcc-sdk.js"
	  
    /* Cobrowse Tag */
    data-enable-zcb="true"> /* Add it manually */>
  </script>
  <script src="app.js"></script>

<!-- Add this button to your HTML -->
<button id="startCobrowseButton" disabled>Start Cobrowse</button>

</body>
</html>
