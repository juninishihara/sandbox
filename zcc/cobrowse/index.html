<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZCC Co-browse Data Masking Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Customer Profile（お客様プロフィール）</h1>

  <form id="customerForm">
    <div>
      <label>First Name（名）:
        <input type="text" name="firstName" placeholder="名を入力してください">
      </label>
    </div>

    <div>
      <label>Last Name（姓）:
        <input type="text" name="lastName" placeholder="姓を入力してください">
      </label>
    </div>

    <div>
      <label>Date of Birth（誕生日）:
        <!-- Masked for agents -->
        <input type="text" name="dob" placeholder="yyyy/mm/dd" class="juni_cobrowse_mask">
      </label>
    </div>

    <div>
      <label>Social Security Number（マイナンバー）:
        <!-- Masked for agents -->
        <input type="text" name="ssn" placeholder="XXXX XXXX XXXX" class="juni_cobrowse_mask">
      </label>
    </div>
  </form>

  <!-- Zoom Co-browse SDK -->
  <script
    data-apikey="w0xRg0TQSYGT5X8WFWZMgg"
    data-env="us01"
    src="https://us01ccistatic.zoom.us/us01cci/web-sdk/zcc-sdk.js"
	  
    /* Cobrowse Tag */
    data-enable-zcb="true"> /* Add it manually */>
  </script>
  <script src="app.js"></script>

<!-- Add this button to your HTML -->
<button id="startCobrowseButton" disabled>Start Cobrowse</button>

</body>
</html>
