<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Union New Account Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Open a New Account</h2>
            <div class="cobrowse-bubble-container">
                <button id="startCobrowseButton" class="cobrowse-bubble" disabled>Start CoBrowse</button>
            </div>
        </div>
        <form action="/submit-account" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="John" required>
                </div>

                <div class="form-group">
                    <label for="middleName">Middle Name:</label>
                    <input type="text" id="middleName" name="middleName" placeholder="M">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" class="maskpii" placeholder="mm/dd/yyyy" required>
                </div>

                <div class="form-group">
                    <label for="ssn">Social Security Number (SSN):</label>
                    <input type="text" id="ssn" name="ssn" class="mask_pii" placeholder="123-45-6789" required>
                </div>
            </div>

            <!-- New row for Phone Number and Email fields side by side -->
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" datamask="true" placeholder="example@domain.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="123 Main St, City, State, ZIP" required>
            </div>

            <div class="form-group">
                <label for="employmentStatus">Employment Status:</label>
                <select id="employmentStatus" name="employmentStatus" required>
                    <option value="">Select Employment Status</option>
                    <option value="employed">Employed</option>
                    <option value="self-employed">Self-employed</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="student">Student</option>
                    <option value="retired">Retired</option>
                </select>
            </div>

            <div class="form-group">
                <label for="annualIncome">Annual Income:</label>
                <input type="text" id="annualIncome" name="annualIncome" placeholder="$50,000" required>
            </div>

            <div class="form-group">
                <label for="accountType">Account Type:</label>
                <select id="accountType" name="accountType" required>
                    <option value="">Select Account Type</option>
                    <option value="savings">Savings</option>
                    <option value="checking">Checking</option>
                    <option value="business">Business</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script 
        data-apikey="REPLACE WITH YOUR API KEY" 
        data-env="us01" 
        data-enable-zcb="true"
        data-enable-z-c-b="true"
        src="https://us01ccistatic.zoom.us/us01cci/web-sdk/zcc-sdk.js">
    </script>

    <script src="script.js"></script>

</body>
</html>
